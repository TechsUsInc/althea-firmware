conf_to_build: n600
target: "ar71xx"
device: "mynet-n600"
private_radio: radio0

# 5ghz note only 20mhz channel widths
mesh_channel: 165

# 2.4ghz
private_channel: 1

babeld_interfaces:
  - "config interface \n\
        \t option 'ifname' 'eth1' \n\
        \t option 'hello_interval' '4'\n"
  - "config interface \n\
        \t option 'ifname' 'wlan1' \n\
        \t option 'hello_interval' '4'\n"
